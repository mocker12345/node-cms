<!DOCTYPE html>
<html lang="en" ng-app="webapp">
<head>
  <meta charset="UTF-8">
  <title>news</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="webapp.js"></script>
  <script src="service/news.client.service.js"></script>
  <script src="controller/news.client.controller.js"></script>
</head>
<body>
<div class="container" ng-controller="newsController">
  <h2>NEWS</h2>
  <button class="btn-default" ng-click="openEditor()">create news</button>
  <div class="row" ng-repeat="news in list ">
    <div class="col-sm-2">
      <small ng-bind="news.createTime | date:'yyyy-MM-dd'"></small>
    </div>
    <div class="col-sm-10">
      <a ng-bind="news.title" ng-click="openNewsDetail(news._id)"></a>
    </div>
  </div>
  <div class="modal fade" id="modal-detail">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 ng-bind="newsDetail.title"></h2>
          <span ng-bind="newsDetail.createTime | date:'yyyy-MM-dd'"></span>
        </div>
        <div class="modal-body">
          <p ng-bind="newsDetail.content"></p>
        </div>

      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-editor">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1>News Editor</h1>
        </div>
        <div class="modal-body">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="new.title" placeholder="News Title"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Content</label>
              <div class="col-sm-10">
                <textarea class="form-control" ng-model="new.content" placeholder="News Content" cols=50
                          rows=10></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="createNews(new)">Save</button>
                <span class="help-inline text-danger" ng-bind="editorMessage"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
